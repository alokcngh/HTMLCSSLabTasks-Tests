<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Demo</title>
</head>
<body>
    <h1>Do While Loop Demo</h1>
    <h1>Print 1 to 20 Even Numbers</h1>
    <script>
        let a=2;
        do
        {
            document.write(a+"<br>");
            a+=2;
        }while(a<=20);
        

    </script>
</body>
</html>
