<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
    #div1{
        border-style: solid;
        border-width: 1px;
        border-color: green;
        margin: 10%;
        
    }
    #div2{
        border-style: solid;
        border-width: 1px;
        border-color: green;
        padding: 10%;
        
    }
    #div3{
        height: 100px;
        width: 400px;
        background-color: skyblue;
        
    }
    #div4{
        outline-style: dashed;
        
    }
    #div5{
        height: 100px;
        width: 400px;
        background-color: skyblue;
        
    }
    #div6{
        height: 100px;
        width: 400px;
        background-color: skyblue;
        
    }
    #div7{
        height: 100px;
        width: 400px;
        background-color: skyblue;
        
    }
</style>
</head>
<body>
    <h3>Demo of margin,padding,height,width using css</h3>
    <div id="div1">This element has a margin</div><br>
    <div id="div2">This element has a padding</div>
    <div id="div3">This element is resized with height and width properties</div>
    <h3>The outline Property</h3>
    <div id="div4">A dashed outline.</div>
    <div id="div5">A dotted outline.</div>
    <div id="div6">A 5px solid yellow outline.</div>
    <div id="div7">A thick ridge pink outline.</div>
