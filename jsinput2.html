<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Accepting first name, last name from  user with promopt and print full name</h1>
    <script>
        let fname=window.prompt("Enter your first name:");      //window is optional
        let lname=window.prompt("Enter your last name:");   //only prompt we can use
        const fullName=fname+ " "+lname;
        document.write("hello "+fullName);
    </script>
</body>
</html>
