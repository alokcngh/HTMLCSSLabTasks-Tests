<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            text-shadow: 1px 1px ;
            text-align: center;
    }
    .second{text-align: center;
            text-shadow: 1px 1px 8px;
    }
    .third{text-align: center;
            text-shadow: 2px 2px #ff0000;
    }
    .fourth{text-align: center;
            text-shadow: 0px 0px 10px #e01a95;
    }
        .fifth{text-align: center;
            box-shadow: inset 1px 1px 10px 20px rgb(167, 165, 165);
    }
    </style>
</head>
<body>
    <h1 class="first">Simple Text Shadow</h1>
    <h1 class="second">Blurred Text Shadow</h1>
    <h1 class="third">Multiple  Shadows</h1>
    <h1 class="fourth">Glowing Shadow</h1>
    <h1 class="fifth">Inset  Shadow</h1>
</body>
</html>
