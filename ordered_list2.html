<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List demo</title>
</head>
<body>
    <h1>Ordered lists</h1>
    <ol type="I">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>

    </ol>
    <ol type="i">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>

    </ol>
    <ol type="a">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>

    </ol>
    <ol  start="3">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>

    </ol>
    <ol  type="a" start="3">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>

    </ol>
</body>
</html>
