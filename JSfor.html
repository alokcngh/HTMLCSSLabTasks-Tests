<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Demo</title>
</head>
<body>
    <h1>For Loop Demo</h1>
    <h1>Print Hello world 10 times</h1>
    <script>
        
        for(let a=1;a<=10;a++)
        {
            document.write("Hello World!<br>");
        }
        

    </script>
</body>
</html>
