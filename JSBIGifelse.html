<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h1>Biggest number in three numbers</h1>
    <script>let a=10;
        let b=100;
        let c=10;
        let choice=1;
        if(a==b && b==c)
        {
            document.write("<h2>All are equal.<\h1>");
        }
        else if(a>b && a>c)
        {
            document.write("<h2>"+a+" A is big.<\h1>");
        }
        else if(b>c)
        {
            document.write("<h2>"+b+" B is big.<\h1>");
        }
        else
        {
            document.write("<h2>"+c+" C is big.<\h1>");
        }

    </script>
</body>
</html>
