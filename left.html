<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rowspan Example</h1>
    <table width="100%" border="1" cellspacing="0" cellpadding="7">
        <tr>
          <th rowspan="2">Name</th>
          <th colspan="2">Subject</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td> 
        </tr>
        <tr>
          <td>Alice</td>
          <td>90</td>
          <td>85</td>  
        </tr>
        <tr>
            <td>Bob</td>
            <td colspan="2">Absent</td>
          </tr>
      </table>
</body>
</html>
