<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML From Elements</title>
</head>
<body>
    <h1>HTML5 Form Elements Demonstration</h1>
    <form>
        <label>Text Input:</label>
        <input type="text" placeholder="Enter Text"><br><br>
        <label>password Input:</label>
        <input type="password" placeholder="Enter Password"><br><br>
        <label>Email Input:</label>
        <input type="email" placeholder="Enter Email"><br><br>
        <label>URL Input:</label>
        <input type="url" placeholder="abc@example.com"><br><br>
        <label>Telephone Input:</label>
        <input type="tel" placeholder="123-456-789"><br><br>
        <label>Search Input:</label>
        <input type="search" placeholder="Search..."><br><br>
        <label>Number Input:</label>
        <input type="number" value="50"><br><br>
        <label>Range Input:</label>
        <input type="range"><br><br>
        <label>Date Input:</label>
        <input type="date"><br><br>
        <label>Time Input:</label>
        <input type="time"><br><br>
        <label>Week Input:</label>
        <input type="week"><br><br>
        <label>Month Input:</label>
        <input type="month"><br><br>
        <label>Datetime Local Input:</label>
        <input type="datetime-local"><br><br>
        <label>Colour Picker:</label>
        <input type="color"><br><br>
        <label>Checkbox Input:</label>
        <input type="checkbox" > I Agree to Terms<br><br>   
        <label>Radio Buttons:</label>
        <input type="radio" value="Option1">
            <label for="html">Option1</label><input type="radio" value="Option2">
            <label for="html">Option2</label><br><br>
        <label>File Input:</label>
        <input type="file"><br><br>
        <label>Datalist(With Suggestions):</label>
        <input type="text" value="Opera"><br><br>
        <label>Select Dropdown:</label>
        <select  >
            <option value="Option1">Option1</option>
            <option value="Option1">Option1</option>
            <option value="Option1">Option1</option>
            <option value="Option1">Option1</option>
        </select><br><br>
        <label>Textarea:</label><br>
        <textarea placeholder="Enter text here"></textarea><br><br>
        <input type="submit" value="Submit Form">
    </form>
</body>
</html>
