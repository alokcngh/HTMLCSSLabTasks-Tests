<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Demo</title>
</head>
<body>
    <h1>Break Statement Demo</h1>
    <script>
        
        for(let a=1;a<=20;a++)
        {
            document.write(a+". Hello World!<br>");
            if(a==11){
                break;
            }
        }
    </script>
</body>
</html>
