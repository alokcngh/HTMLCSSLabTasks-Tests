<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input Types</title>
</head>
<body>
    <h1>HTML Input Types Demonstration</h1>
    <form>
        <label>Text Input:</label>
        <input type="text" placeholder="Enter Text"><br><br>
        <label>password Input:</label>
        <input type="password" placeholder="Enter Password"><br><br>
        <label>Email Input:</label>
        <input type="email" placeholder="Enter Email"><br><br>
        <label>Number Input:</label>
        <input type="number" placeholder="50"><br><br>
        <label>Date Input:</label>
        <input type="date"><br><br>
        <label>Time Input:</label>
        <input type="time"><br><br>
        <label>Colour Picker:</label>
        <input type="color"><br><br>
        <label>Range Input:</label>
        <input type="range"><br><br>
        <label>Search Input:</label>
        <input type="search" placeholder="Search..."><br><br>
        <label>Telephone Input:</label>
        <input type="tel" placeholder="123-456-789"><br><br>
        <label>URL Input:</label>
        <input type="url" placeholder="abc@example.com"><br><br>
        <label>File Upload:</label>
        <input type="file"><br><br>
        <label>Checkbox Input:</label>
        <input type="checkbox" > I Agree<br><br>
        <label>Radio Input:</label>
        <input type="radio" value="Option1">
  <label for="html">Option1</label><input type="radio" value="Option2">
  <label for="html">Option2</label><br><br>
        <input type="submit">
    </form>
</body>
</html>
