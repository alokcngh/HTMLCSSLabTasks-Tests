<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input properties Demo-prompt </title>
    <script>
        function bodyload()
        {
            var username=prompt("Enter your Name","Your Name");
            if(username==null){
                document.write("You cancelled");
            }else if(username=="")
            {
                document.write("Name can't be empty");
            }else{
                document.write("Hello!" + username);
            }
        }
    </script>
</head>
<body onload="bodyload()">
    
    
</body>
</html>
