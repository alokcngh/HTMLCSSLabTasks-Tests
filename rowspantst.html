<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Rowspan Example</h2>
    <table border="1" cellspacing="0px" cellpadding="10">
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Subject</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>90</td>
        <td>85</td >  
    </tr>
    <tr>
        <td>Bob</td>
        <td colspan="2">Absent</td>
          
    </tr>
    </table>
</body>
</html>
