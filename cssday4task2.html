<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            background-color: rgb(0, 195, 255);
            height:100px;
            width: 100px;
            color: white;
             justify-content: center;
             text-align: center;
        }
        .div2{
            background-color: rgb(206, 74, 33);
            height:20px;
            width: 300px;
            color: white;
            padding: 20px;
            margin-left: 100px;
            text-align: center;
            margin-top: 15px;
        }
        .div3{
            background-color: magenta;
            height:40px;
            width: 400px;
            color: white;
            text-align: center;
            padding: 30px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h2>Css height,width,margin and padding demo</h2>
    <div class="div1">Box1</div>
    <div class="div2"> Box2</div>
    <div class="div3">Box3</div>
</body>
</html>
