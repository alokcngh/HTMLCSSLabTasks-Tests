<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table Demo</title>
</head>
<body>

        </tr>
        <tr>
            <td>1</td>

        </tr>
        <tr></tr>
            <td>2</td>
            <td>Raju</td>
            <td>.net</td>
        </tr>
        <tr></tr>
            <td>3</td>
            <td>Rahul</td>
            <td>Python</td>
        </tr>

    </table>
</body>
</html>
