<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        #div1{
            background-image: linear-gradient(red, yellow, green);
            height:100px;
        } 
        #div2{
            background-image: linear-gradient(red, yellow, green, blue,violet,black, lightblue);
            height:100px;
        }
        #div3{
            background-image: linear-gradient(to top,blue , green 40%, red  );
            height:100px;
        }
        #div4{
            background-image: linear-gradient(to right,red, yellow, green, blue,violet);
            height:50px;text-align: center;color:darkgoldenrod;
        }
        #div5{
            background-image: radial-gradient(red, yellow, green);height:200px;width: 200px;
        } 
    </style>
</head>
<body>
    <h1>Linear Gradients - Multiple Color Stops</h1>
    <p><b>Note:</b> Color Stops are spaced evenly when no percents are specified</p>
    <h3>3 Color Stops(evenly spaced):</h3>
    <div id="div1"></div>
    <h3>7 Color Stops(evenly spaced):</h3>
    <div id="div2"></div>
    <h3>3 Color Stops(not evenly spaced):</h3>
    <div id="div3"></div><br>
    <div id="div4"><h1>Rainbow Backgroung</h1></div>
    <h3>Radient Gradient- Evenly Spaced Color Stops</h3>
    <div id="div5"></div>
</body>
</html>
