<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Colspan Example</h2>
    <table border="1" cellspacing="0px" cellpadding="10">
    <tr>
        <th >Product</th>
        <th >Price</th>
        <th >Quantity</th>
    </tr>
    
    <tr>
        <td rowspan="2">Laptop</td>
        <td>$800</td>
        <td>5</td >  
    </tr>
    <tr>
        <td>$850</td>
        <td>3</td > 
    </tr>
    <tr>
        <td colspan="3">Total:8 Laptops</td>
    </tr>
    </table>
</body>
</html>
