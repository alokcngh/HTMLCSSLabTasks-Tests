<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h1>Simple Calculator using Switch</h1>
    <script>let a=10;
        let b=2;
        let choice=1;
        switch(choice)
        {
            case 1:document.write("Sum is:"+(a+b));braek;
            case 2:document.write("Difference is:"+(a-b));braek;
            case 3:document.write("Product  is:"+(a*b));braek;
            case 4:document.write("Quotient is:"+(a/b));braek;
            default:document.write("Invalid Choice");
        }
    </script>
</body>
</html>
