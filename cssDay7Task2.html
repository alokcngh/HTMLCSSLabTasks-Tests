<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            display: flex;
        }
        .first{
            box-shadow: 1px 1px ;
            height: 30px;
            
            padding: 50px;
            margin: 5px;
            background-color: aquamarine;
    }
    .second{
        box-shadow: 1px 1px 8px;
        height: 30px;
            
            padding: 50px;
            margin: 5px;
            background-color: aquamarine;
    }
    .third{
        box-shadow: 2px 2px #ff0000,-2px -2px 5px  blue;
            height: 30px;
            background-color: aquamarine; 
            padding: 50px;
            margin: 5px;
    }
    .fourth{
        box-shadow:0px 0px 15px #e01a95;
        height: 30px;
            
            padding: 50px;
            margin: 5px;background-color: aquamarine;
    }
        .fifth{
            box-shadow: inset 5px 5px 17px rgb(83, 80, 80);
            height: 30px;
            
            padding: 50px;
            margin: 5px;background-color: aquamarine;
    }
    h3{
        text-align: center;
    }
    
    </style>
</head>
<body >
    <h3>Css Box Shadow Exmaples</h3>
    <div class="body">
    <div class="first">Simple Box Shadow</div>
    <div class="second">Blurred Box Shadow</div>
    <div class="third">Multiple  Shadows</div>
    <div class="fourth">Spread effect Box Shadow</div>
    <div class="fifth">Inset Box Shadow</div>
</div>
