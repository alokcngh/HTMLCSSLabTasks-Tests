<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Selector</title>
    <style>
        .myfav{
            background-color: aquamarine;
            text-align: center;
            color: blueviolet;
        }
        p.myfav{
            background-color:brown;
            text-align: center;
            color: blueviolet;
        }
        p.myfa{
            background-color:burlywood;
            text-align: center;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="myfav">This is demo of ID selector</h1>
    <p class="myfa">We use # for class Selector</p>
    <p class="myfav">This is second Para</p>
</body>
</html>
