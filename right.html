<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Colspan Example</h1>
    <table width="100%" border="1" cellspacing="0" cellpadding="7">
        <tr>
          <th >Project</th>
          <th >Price</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td rowspan="2">Laptop</td>
          <td>$500</td>
          <td>5</td>
        </tr>
        <tr>
            <td>$600</td>
            <td>3</td>
            
          </tr>
          <tr>
            <td colspan="3">Total:8 Laptops</td>
          </tr>
    </table>
</body>
</html>
