<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Different Nested Lists</h1>
    <ul>
        <li>Fruits</li>
        <ul type="circle">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>
        <li>Vegetables</li>
        <ul type="circle">
            <li>Carrot</li>
            <li>Broccoli</li>
            <li>Spinach</li>
        </ul>
    </ul>
    <ol>
        <li>Planets</li>
        <ol type="i">
            <li>Mercury</li>
            <li>Venus</li>
            <li>Mars</li>
            <li>Earth</li>
        </ol>
        <li>Continents</li>
        <ul type="circle">
            
            <li>Asia</li>
            <li>Africa</li>
            <li>Europe</li>
        </ul>
    </ol>
</body>
</html>
