<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>

        /*Universal Selector*/
        *{
            text-align: center;
            color:blue;
        }
        /*Id Selector*/
        #demo{
            background-color: blueviolet;
            text-align: right;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Universal Selector</h1>
    <p>This is first Para,</p>
    <p>This is secpnd Para,</p>
    <p id="demo">This is third Para,</p>
    <p>This is fourtgh Para,</p>
</body>
</html>
