<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Frame</title>
</head>
<frameset cols="30%,70%">
    <frame src="demo1.html" name="First frame"></frame>
    <frameset rows="30%,70%">
        <frame src="demo2.html" name="First Horizontal frame"></frame>
        <frame src="demo3.html" name="Second Horizontal frame"></frame>
    </frameset>
</frameset>
</html>
